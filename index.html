<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p onmouseover="getFat('text')" id="text" class="text">V elipse spí lev.</p>

	<button onclick="turnRed('text')">Červený po kliknutí</button>
	
	<button onclick="getBigger('#text', 1)">Větší po kliknutí</button>


	<h1> Audio ovladač </h1>

	<audio id="audio-button" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj('#audio-button')"> Přehraj </button>
	<button onclick="pauzni('#audio-button')"> Pauzni </button>
	<button onclick="zmenHlasitost('#audio-button', 0)"> Ztišit </button>
	<button onclick="zmenHlasitost('#audio-button', 0.5)"> Hlasitost tak akorát </button>
	<button onclick="zmenHlasitost('#audio-button', 1)"> Hlasitost na maximum </button>
	<button onclick="hrajOdZacatku('#audio-button')"> Nastav na začátek </button>

	<audio src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>
</body>
</html>
